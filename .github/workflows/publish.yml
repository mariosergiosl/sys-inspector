name: Publish Python Package

on:
  release:
    types: [published]

jobs:
  publish-package:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install build tool
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Publish to GitHub Packages
        # Esta action oficial configura tudo (auth, url, pypirc) automaticamente
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          repository_url: https://pypi.pkg.github.com/mariosergiosl/
          skip_existing: true