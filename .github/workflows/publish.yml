name: Publish Python Package

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write

jobs:
  publish-package:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Publish to GitHub Packages
        env:
          TWINE_USERNAME: ${{ github.actor }}
          # AQUI ESTÁ O SEGREDO: Usamos o seu Token Pessoal (MY_PAT)
          TWINE_PASSWORD: ${{ secrets.MY_PAT }}
        run: |
          # Força minúsculo
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          # Define URL via variável de ambiente (mais seguro que argumento)
          export TWINE_REPOSITORY_URL="https://pypi.pkg.github.com/$OWNER/"
          
          twine upload --verbose dist/*